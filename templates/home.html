{% extends 'base.html' %} {% block base %}
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/static/css/style1.css" />
  </head>
  <div class="adiprag">
    <div class="wrapper">
      <h1 id="title">Whirl through your mind!</h1>

      <form action="/result1" method="POST" id="survey-form">
        <table>
          <tr>
            <td class="left-side">
              <label for="w_class"
                >I am currently employed at least part-time</label
              >
            </td>
            <td class="right-side">
              <select id="w_class" name="w_class">
                <option value="" disabled selected>NA</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
            </td>
          </tr>

          <tr>
            <td class="left-side">
              <label for="edu">Education till now</label>
            </td>
            <td class="right-side">
              <select id="edu" name="edu">
                <option value="1">Completed master</option>
                <option value="2">Completed undergrad</option>
                <option value="3">High school</option>
                <option value="4">Ongoing Phd</option>
                <option value="5">Completed Phd</option>
                <option value="6">Ongoing highschool</option>
                <option value="7">Ongoing undergrad</option>
                <option value="8">Ongoing masters</option>
              </select>
            </td>
          </tr>

          <tr>
            <td class="left-side">
              <label for="q1"
                >I have my own separate computer and a smart phone</label
              >
            </td>
            <td class="right-side">
              <select id="q1" name="q1">
                <option value="" disabled selected>NA</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
            </td>
          </tr>

         
          <tr>
            <td class="left-side">
              <label for="q2"
                >I have been previously hospitalized for my mental
                illness</label
              >
            </td>
            <td class="right-side">
              <select id="q2" name="q2">
                <option value="" disabled selected>NA</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
            </td>
          </tr>
          
          <tr>
            <td class="left-side">
              <label for="q3"
                >How many days were you hospitalized for your mental
                illness?</label
              >
            </td>
            <td class="right-side">
              <input
                type="text"
                id="q3"
                name="q3"
                class="inputs"
                placeholder="Enter the gaps"
                required
              />
            </td>
          </tr>
       
          <tr>
            <td class="left-side">
              <label for="q4">Are you legally disabled?</label>
            </td>
            <td class="right-side">
              <select id="q4" name="q4">
                <option value="" disabled selected>NA</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
            </td>
          </tr>

          <tr>
            <td class="left-side">
              <label for="a5"
                >Do you have regular access to the internet?</label
              >
            </td>
            <td class="right-side">
              <select id="a5" name="a5">
                <option value="" disabled selected>NA</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
            </td>
          </tr>

          <tr>

                <option value="" disabled selected>NA</option>

          </tr>

          <tr>
            <td class="left-side">

            </td>
            <td class="right-side">
              <select id="q7" name="q7">
                <option value="" disabled selected>NA</option>
                <option value="1">Yes</option>
                <option value="0">No</option>

            </td>
          </tr>

          <tr>
            <td class="left-side">
              <label id="number-label" for="w"
                >Total length of any gaps in your resume (in months)
              </label>
            </td>
            <td class="right-side">
              <input
                type="text"
                id="w"
                name="w"
                class="inputs"
                placeholder="Enter the gaps"
                required
              />
            </td>
          </tr>


          <tr>
            <td class="left-side">
              <label for="q8">Are you salaried?</label>
            </td>
            <td class="right-side">

            </td>
            <td class="right-side">
              <input
                type="text"
                id="qq"
                name="qq"
                class="inputs"
                placeholder="Enter your annual income"
                required
              />
            </td>
          </tr>

         
          <tr>
            <td class="left-side">
              <label for="q11">Do you receive food stamps?</label>
            </td>
            <td class="right-side">
              <select id="q11" name="q11">
                <option value="" disabled selected>NA</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
            </td>
          </tr>

          <tr>
            <td class="left-side">

            </td>
            <td class="right-side">
              <select id="q12" name="q12">
                <option value="" disabled selected>NA</option>
                <option value="1">Yes</option>
                <option value="0">No</option>

            </td>
          </tr>

          <tr>

            <td class="right-side">

                <option value="" disabled selected>NA</option>

              </select>
            </td>
          </tr>

          <tr>

            </td>

          </tr>

            <td class="right-side">

            <td class="right-side">

                <option value="1">Yes</option>

              </select>
            </td>
          </tr>

          <tr>
            <td class="left-side">

            </td>
            <td class="right-side">

                <option value="" disabled selected>NA</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
            </td>
          </tr>

          <tr>
            <td class="left-side">
              <label for="q20">Do you have Compulsive behavior ?</label>
            </td>
            <td class="right-side">
              <select id="q20" name="q20">
                <option value="" disabled selected>NA</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
            </td>
          </tr>

          <tr>
            <td class="left-side">
              <label for="q21">Any symptoms of Tiredness ?</label>
            </td>
            <td class="right-side">
              <select id="q21" name="q21">
                <option value="" disabled selected>NA</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
            </td>
          </tr>

          <tr>
            <td class="left-side">
              <label id="number-label" for="age">Age </label>
            </td>
            <td class="right-side">
              <input
                type="text"
                id="age"
                name="age"
                min="3"
                max="140"
                class="inputs"
                placeholder="Enter your age"
                required
              />
            </td>
          </tr>

    
          <tr>
            <td class="left-side">
              <label for="gender">Gender</label>
            </td>
            <td class="right-side">
              <select id="gender" name="gender">
                <option value="" disabled selected>NA</option>
                <option value="0">Female</option>
                <option value="1">Male</option>
              </select>
            </td>
          </tr>



          <tr></tr>
        </table>

        <input type="submit" value="Submit" />
        <!-- <button id="submit" type="submit">Submit</button> -->
      </form>

</html>
